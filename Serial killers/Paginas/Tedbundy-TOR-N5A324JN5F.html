<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-danger">


  <div id="demo" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner  p-5 text-center">
      <div class="carousel-item active">
        <img src="/Fotos/tedbundy2.jfif" class="rounded" class="img-fluid" alt="Los Angeles" class="d-block w-75 mx-auto">
        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Saepe quaerat sunt animi aperiam similique pariatur, odit at modi rerum beatae iste, quisquam voluptas magni deleniti?</h1>
      </div>
      <div class="carousel-item ">
        <img src="/Fotos/Ted-Bundy-capa.jpg" class="rounded" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/Fotos/ted-bundy-3.jpg" alt="New York" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>














  
  </div>
  </div>
  </div>\
</body>

</html>
