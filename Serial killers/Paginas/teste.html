<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <header class="bg-black text-white text-center p-5">
    <h1>BootStrap5 parte 2</h1>
  </header>
  <!-- A grey horizontal navbar that becomes vertical on small screens -->
  <nav class="navbar navbar-expand-sm bg-dark">

    <div class="container-fluid">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link 3</a>
        </li>
        <li>
          <div class="dropdown">
            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item active" href="#">Link 1</a></li>
              <li><a class="dropdown-item disabled" href="#">Link 2</a></li>
              <li><a class="dropdown-item" href="#">Link 3</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

  </nav>
  <div class="container mt-3">
    <h2>Apresentando conteudo oculto</h2>
    <p>Click on the button to toggle between showing and hiding content.</p>
    <img src="./bolo de pote.png" alt="">
    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#texto">Simple collapsible</button>
    <div id="texto" class="collapse">
      
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
